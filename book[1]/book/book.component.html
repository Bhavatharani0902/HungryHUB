<h1>Book Assignment</h1>
<table>
  <tr>
    <td>Title</td>
    <td>
      <input type="text" [(ngModel)]="book.title">
    </td>
  </tr>

  <tr>
    <td>Author</td>
    <td>
      <input type="text" [(ngModel)]="book.author">
    </td>
  </tr>

  <tr>
    <td>Genre</td>
    <td>
      <input type="text" [(ngModel)]="book.genre">
    </td>
  </tr>
</table>
<hr>
<pre>
  Title: {{book.title}}
  Author: {{book.author}}
  Genre: {{book.genre}}
</pre>
